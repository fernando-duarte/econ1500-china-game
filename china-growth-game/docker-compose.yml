version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - ECONOMIC_MODEL_URL=http://economic-model:8000
      - NODE_ENV=development
    volumes:
      - ./app:/app/app
    depends_on:
      - economic-model
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  economic-model:
    build:
      context: .
      dockerfile: docker/Dockerfile.economic-model
    ports:
      - "8000:8000"
    volumes:
      - ./economic-model:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 