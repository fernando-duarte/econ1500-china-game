[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    benchmark: Benchmark tests
    slow: Slow tests that take a long time to run
    api: Tests for the FastAPI endpoints
    model: Tests for the economic model
    game: Tests for the game state
    team: Tests for team management
    events: Tests for event management
    rankings: Tests for rankings management
    visualization: Tests for visualization management
    replay: Tests for replay functionality
    constants: Tests for constants and configuration
