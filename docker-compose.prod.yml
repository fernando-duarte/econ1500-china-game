services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        NODE_VERSION: ${NODE_VERSION}
    image: ${FRONTEND_IMAGE}:${FRONTEND_VERSION}-prod
    ports:
      - "80:80"
    depends_on:
      - model
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:80", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - solow-network

  model:
    build:
      context: ./model
      dockerfile: Dockerfile.prod
      args:
        PYTHON_VERSION: ${PYTHON_VERSION}
    image: ${MODEL_IMAGE}:${MODEL_VERSION}-prod
    ports:
      - "8000:8000"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8000/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - solow-network

networks:
  solow-network:
    driver: bridge

volumes:
  frontend_node_modules:
    name: solow-game-frontend-modules-prod
  backend_node_modules:
    name: solow-game-backend-modules-prod
  model_python_deps:
    name: solow-game-model-deps-prod
  model_data:
    name: solow_game_model_data_prod
    driver: local 